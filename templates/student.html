<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h4><a href="/admin/">Admin</a></h4>

<ul>
    {% for s in students %}
        {# 在admin中带有choices属性的字段，可以在前端模板中使用`{{ x.get_status_display }}`方法进行展示。 #}
        <li>{{ s.name }} - {{ s.get_status_display }}</li>
    {% endfor %}
</ul>
<hr/>

<form action="/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
</body>
</html>
