<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeIdea - The Blog</title>
</head>
<body>

<div>顶部分类：
{% for cate in navs %}
    <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
{% endfor %}
</div>
<hr>


<ul>
{% for post in post_list %}
    <li>
        <a href="/post/{{ post.id }}.html">{{ post.title }}</a>
    <div>
        <span>作者：{{ post.owner.username }}</span>
        <span>作者：{{ post.category.name }}</span>
    </div>
        <p>{{ post.desc }}</p>
    </li>
{% endfor %}
</ul>

<hr>
<div>底部分类：
{% for cate in categories %}
    <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
{% endfor %}
</div>
</body>
</html>
